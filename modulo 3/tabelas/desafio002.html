<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
        }

        th.cor{
            background-color: pink;
        }

        th{
            border: 1px solid black;
        }
        td{

        }

</head>

            <tr>

            </tr>

            <tr>

                <td>0.0</td>
            </tr>

            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="cor">media de exatas</th>
                <td>0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">humanas</th>
                <td>historia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>

            <tr>
                <td>geografia</td>

                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="cor">media de humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
