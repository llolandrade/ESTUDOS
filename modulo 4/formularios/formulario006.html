<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#365e36">
        </p>
        <p>
            <label for="isas">nivel de satisfação</label>
            <input type="range" name="sas" id="isas" min="1" max="5">
        </p>
        <p>
            <label for="ifoto">foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>
</html>
