<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
        </p>
        <p>
            <label for="imes">periodo letivo:</label>
            <input type="month">
        </p>
        <p>
            <label for="idia">dia da prova:</label>
            <input type="date" name="dia" id="data">
        </p>
        <p>
            <label for="ihora">hora da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>
    </form>
</body>
</html>
