<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo do formulario</h1>
    <fieldset>
        <legend>dados pessoais</legend>
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome">
        </p>
        <p>
            <label for="iemail">e-mail:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">telefone:</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4,5}$" placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</body>
</html>
