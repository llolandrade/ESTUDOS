<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu">usuario</label>
            <input required type="text" name="usu" id="iusu" size="12" placeholder="nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">senha</label>
            <input required minlength="7" type="password" name="sen" id="isen" size="12" placeholder="minimo 7 letras" autocomplete="current-password">
        </p>
        
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
