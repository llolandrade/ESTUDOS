<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome?')
        document.write(`ola ${nome}, seu <strong>nome</strong> tem ${nome.length} letras. <br>` ) 
        document.writeln(`seu nome em maiuscula e ${nome.toUpperCase()}. <br> `)
        document.writeln(`seu nome em minusculo e ${nome.toLowerCase()}. <br>`)
    </script>
</body>
</html>
