<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>sistemas de multas</h1>
    velocidade do carro:<input type="number" name="ivel" id="ivel"> km/h 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var vel = document.getElementById('ivel')
            var res = document.getElementById('res')
            var vel = Number(ivel.value)
            res.innerHTML = `sua velocidade e de ${vel}km/h <br>` 
            if (vel > 60){
                res.innerHTML += `voce esta acima do limite. <strong>MULTADO!</strong> <br>`
            } 
            res.innerHTML += `dirija sempre com cinto de seguran√ßa`
        } 
    </script>
</body>
</html>
